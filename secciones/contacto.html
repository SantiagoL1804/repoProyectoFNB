    <div class="grid-contacto">
      <header class="contacto p-5">
        <legend class="contacto__legend m-5" data-aos="fade-down">Mantenete actualizado</legend>
        <fieldset class="card bg-dark contacto__campo" data-aos="fade-up">
          <div class="container">
          </div>
          <div class="modal-body text-light">
            <p class="lead contacto__subtitulo">¡Completá este formulario para no perderte de ninguna novedad de tu equipo!</p>
            <form>
              <div class="mb-3">
                <label for="first-name" class="col-form-label">
                  Nombre:
                </label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="mb-3">
                <label for="last-name" class="col-form-label">
                  Apellido:
                </label>
                <input type="text" class="form-control" id="last-name">
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">
                  Email:
                </label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="civil status" class="col-form-label">
                  Estado Civil:
                </label>
              <select data-aos-anchor-placement="center-bottom" class="form-select form-select-me mb-3 aos-init aos-animate" aria-label="form-select">
                    <option value="Soltero">Soltero/a</option>
                    <option value="Casado">Casado/a</option>
                    <option value="Divorciado">Divorciado/a</option>
                    <option value="Viudo">Viudo/a</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="novedades">¿Desea recibir mail sobre partidos en vivo?</label>
            <input
              type="checkbox"
              name="newsletter"
              id="novedades"
              value="1"
            />
          </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">
                  Mensaje:
                </label>
                <textarea  class="form-control" id="form4Example3" rows="4" placeholder="Dejanos un comentario"></textarea>
              </div>
              
    
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar formulario</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </fieldset>
